        function speak(text) {

        function announceTopFive() {
            const sorted = getSortedTeams().filter(t => t.score > 0);
            if (sorted.length === 0) return speak("ç›®å‰å°šç„¡æ¯”è³½ç´€éŒ„ã€‚");
            let msg = "ç¾åœ¨æ’­å ±å‰äº”åç‹€æ³ï¼š";
            sorted.slice(0, 5).forEach((t, i) => msg += `ç¬¬ ${i + 1} åï¼Œ${t.name}ï¼Œ${t.score} å…¬åˆ†ã€‚`);
            speak(msg);
        }

        function getSortedTeams() {
            return [...teams].sort((a, b) => {
                const scoreA = Number(a.score) || 0;
                const scoreB = Number(b.score) || 0;
                const racedA = a.hasRaced === true ? 1 : 0;
                const racedB = b.hasRaced === true ? 1 : 0;
                if (racedB !== racedA) return racedB - racedA;
                if (scoreB !== scoreA) return scoreB - scoreA;
                return String(a.name).localeCompare(String(b.name), undefined, { numeric: true });
            });
        }

        function listenToTeams() {
            window.fs.onSnapshot(window.fs.collection(window.db, 'teams'), (snap) => {
                teams = snap.docs.map(d => {
                    const data = d.data();
                    return { id: d.id, ...data, score: Number(data.score) || 0 };

        // ç•¶è¼¸å…¥æ¡†å…§å®¹æ”¹è®Šæ™‚ï¼Œæ”¹è®ŠæŒ‰éˆ•é¡è‰²
        function handleNameChange(id) {

            }).join('');

            // ç®¡ç†æ¸…å–®ï¼šåŠ å…¥ ID èˆ‡ ç‹€æ…‹åµæ¸¬

            const btn = document.getElementById(`btn-${id}`);
            const input = document.getElementById(`input-${id}`);
            const newName = input.value;
            
            try {
                await window.fs.updateDoc(window.fs.doc(window.db, "teams", id), { name: newName }); 
                
                // å„²å­˜æˆåŠŸçš„è¦–è¦ºåé¥‹
                btn.classList.remove('btn-changed');

        // ä¸€éµå„²å­˜æ‰€æœ‰éšŠå
        async function saveAllTeams() {
            const btn = document.getElementById('save-all-btn');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = "â³ å„²å­˜ä¸­...";

        function drawMatch() {
            if (isDrawing) return;
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) return notify("æ‰€æœ‰éšŠä¼çš†å·²å®Œè³½");
            isDrawing = true;
            speak("å°æˆ°çµ„åˆæœå°‹ä¸­...");
            const p1Disp = document.getElementById('p1-name'), p2Disp = document.getElementById('p2-name');
            p1Disp.classList.add('slot-machine-anim'); p2Disp.classList.add('slot-machine-anim');
            let counter = 0;
            const itv = setInterval(() => {
                p1Disp.innerText = teams[Math.floor(Math.random()*teams.length)].name;
                p2Disp.innerText = teams[Math.floor(Math.random()*teams.length)].name;

                    p1Data = pool[Math.floor(Math.random()*pool.length)];
