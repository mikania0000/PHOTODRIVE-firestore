    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 border border-cyan-500/50 text-cyan-200 px-8 py-3 rounded-full opacity-0 transition-all pointer-events-none z-[300] font-bold"></div>

    <script>
        // æ ¸å¿ƒè®Šæ•¸
        let teams = [];
        let p1Data = null, p2Data = null, defaultSeconds = 60, timerVal = 60, isRunning = false, interval = null;
        let isDrawing = false;

        // å³æ™‚ç›£è½è³‡æ–™åº«
        function listenToTeams() {
            const teamsCol = window.fs.collection(window.db, 'teams');
            window.fs.onSnapshot(teamsCol, (snapshot) => {
                teams = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateUI();
                console.log("é›²ç«¯è³‡æ–™åŒæ­¥ä¸­...", teams);
            });
        }

        // åˆå§‹åŒ–è³‡æ–™åº« (ç¬¬ä¸€æ¬¡ä½¿ç”¨å¿…é»)
        async function initDatabase() {
            if(!confirm("é€™å°‡æœƒæ¸…é™¤é›²ç«¯è³‡æ–™ä¸¦é‡æ–°å»ºç«‹ 10 æ”¯éšŠä¼ï¼Œç¢ºå®šå—ï¼Ÿ")) return;
            const { doc, setDoc } = window.fs;
            for (let i = 1; i <= 10; i++) {
                await setDoc(doc(window.db, "teams", i.toString()), {
                    name: `ç¬¬ ${i} éšŠ`,
                    score: 0,
                    hasRaced: false
                });
            }
            notify("âœ… åˆå§‹åŒ–å®Œæˆï¼");
        }

        // UI æ›´æ–°
        function updateUI() {
            // æ’è¡Œæ¦œ
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            document.getElementById('leaderboard').innerHTML = sorted.map((t, i) => `
                <div class="flex justify-between items-center p-4 rounded-xl bg-white/5 border border-white/10 ${i<3 && t.score>0 ? 'border-yellow-500/50' : ''}">
                    <span>${i+1}. ${t.name}</span>
                    <div class="flex items-center gap-2">
                        <input type="number" value="${t.score}" onchange="updateRemoteScore('${t.id}', this.value)" class="score-input-direct">
                        <span class="text-[10px] text-slate-500">cm</span>
                    </div>
                </div>
            `).join('');

            // ç®¡ç†ä»‹é¢
            document.getElementById('team-list').innerHTML = teams.map(t => `
                <div class="p-4 bg-white/5 rounded-xl border border-white/10 flex gap-2">
                    <input type="text" value="${t.name}" id="input-${t.id}" class="bg-black/40 flex-1 px-2 rounded">
                    <button onclick="updateRemoteName('${t.id}')" class="bg-cyan-600 px-2 rounded text-xs">æ”¹å</button>
                    <button onclick="removeTeam('${t.id}')" class="text-red-500">âœ•</button>
                </div>
            `).join('');
        }

        // é›²ç«¯è®€å¯«åŠŸèƒ½
        async function updateRemoteScore(id, val) {
            await window.fs.updateDoc(window.fs.doc(window.db, "teams", id), { score: parseFloat(val) || 0, hasRaced: true });
        }

        async function updateRemoteName(id) {
            const newName = document.getElementById(`input-${id}`).value;
            await window.fs.updateDoc(window.fs.doc(window.db, "teams", id), { name: newName });
            notify("âœ… éšŠåå·²ä¿®æ”¹");
        }

        async function saveMatch() {
            if (!p1Data) return notify("è«‹å…ˆæŠ½ç±¤");
            const s1 = parseFloat(document.getElementById('p1-score').value) || 0;
            const s2 = parseFloat(document.getElementById('p2-score').value) || 0;
            
            await updateRemoteScore(p1Data.id, s1);
            if(p2Data) await updateRemoteScore(p2Data.id, s2);

            confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
            notify("ğŸ† æˆç¸¾å·²åŒæ­¥è‡³é›²ç«¯");
        }

        // æŠ½ç±¤é‚è¼¯
        function drawMatch() {
            if (isDrawing) return;
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) return notify("æ‰€æœ‰éšŠä¼çš†å·²å®Œè³½");

            isDrawing = true;
            const p1Display = document.getElementById('p1-name');
            const p2Display = document.getElementById('p2-name');
            p1Display.classList.add('slot-machine-anim');
            p2Display.classList.add('slot-machine-anim');

            let counter = 0;
            const scrollInterval = setInterval(() => {
                p1Display.innerText = teams[Math.floor(Math.random() * teams.length)].name;
                p2Display.innerText = teams[Math.floor(Math.random() * teams.length)].name;
                counter++;
                if (counter > 20) {
                    clearInterval(scrollInterval);
                    p1Display.classList.remove('slot-machine-anim');
                    p2Display.classList.remove('slot-machine-anim');
                    
                    p1Data = pool[Math.floor(Math.random() * pool.length)];
                    p2Data = pool.length > 1 ? pool.filter(t => t.id !== p1Data.id)[Math.floor(Math.random() * (pool.length-1))] : null;
                    
                    p1Display.innerText = p1Data.name;
                    p2Display.innerText = p2Data ? p2Data.name : "æ¸¬è©¦é¸æ‰‹";
                    isDrawing = false;
                }
            }, 100);
        }

        // è¨ˆæ™‚å™¨åŠŸèƒ½
        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (isRunning) { 
                clearInterval(interval); isRunning = false; btn.innerText = "ç¹¼çºŒè¨ˆæ™‚"; 
            } else {
                isRunning = true; btn.innerText = "æš«åœ";
                interval = setInterval(() => {
                    timerVal--;
                    document.getElementById('timer-input').value = timerVal;
                    if (timerVal <= 0) { 
                        clearInterval(interval); isRunning = false; btn.innerText = "çµæŸ";
                        confetti({ particleCount: 50 });
                    }
                }, 1000);
            }
        }

        // å…¶ä»–è¼”åŠ©åŠŸèƒ½
        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity='0', 2500); }
        function toggleManage() { document.getElementById('setup-panel').classList.toggle('hidden'); }
        function openPwModal() { document.getElementById('password-modal').style.display = 'flex'; }
        function closePwModal() { document.getElementById('password-modal').style.display = 'none'; }
        async function confirmFullReset() {
            if(document.getElementById('reset-pw-input').value === "00000") {
                const batch = window.fs.writeBatch(window.db);
                teams.forEach(t => {
                    const ref = window.fs.doc(window.db, "teams", t.id);
                    batch.update(ref, { score: 0, hasRaced: false });
                });
                await batch.commit();
                notify("ğŸ”„ æ•¸æ“šå·²å…¨æ•¸æ­¸é›¶");
                closePwModal();
            }
        }
    </script>
