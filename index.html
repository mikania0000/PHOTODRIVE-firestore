    <script type="module">

        import { getFirestore, collection, onSnapshot, doc, updateDoc, setDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {

    <script>
        let teams = [];
        let p1Data = null, p2Data = null, defaultSeconds = 60, timerVal = 60, isRunning = false, interval = null;
        let isDrawing = false;

        function startSystem(withData) {
            document.getElementById('init-modal').style.display = 'none';
            listenToTeams();
            if (withData) {
                speak("ç³»çµ±å•Ÿå‹•ï¼ŒåŒæ­¥é›²ç«¯æ•¸æ“šã€‚");
                notify("âœ… å·²åŒæ­¥é›²ç«¯é€²åº¦");
            } else {
                initDatabase(); 
            }
        }

        async function initDatabase() {
            const { doc, setDoc } = window.fs;
            for (let i = 1; i <= 10; i++) {
                await setDoc(doc(window.db, "teams", i.toString()), {
                    name: `ç¬¬ ${i} éšŠ`,
                    score: 0,
                    hasRaced: false
                });
            }
            speak("åˆå§‹åŒ–æˆåŠŸï¼Œæ¯”è³½é–‹å§‹ã€‚");
            notify("âœ… å·²é‡è¨­åˆå§‹åå–®");
        }

        async function confirmFullReset() {
            const pw = document.getElementById('reset-pw-input').value;
            if (pw === "00000") {
                const batch = window.fs.writeBatch(window.db);
                teams.forEach(t => {
                    const ref = window.fs.doc(window.db, "teams", t.id);
                    batch.update(ref, { score: 0, hasRaced: false });
                });
                await batch.commit();
                p1Data = null; p2Data = null;
                document.getElementById('p1-name').innerText = "---";
                document.getElementById('p2-name').innerText = "---";
                document.getElementById('reset-pw-input').value = "";
                closePwModal();
                speak("æ•¸æ“šå·²é‡è¨­ã€‚");
                notify("ğŸ”„ æ•¸æ“šå·²é‡ç½®");
            } else {
                notify("âŒ å¯†ç¢¼éŒ¯èª¤");
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'zh-TW';
                u.rate = 1.1;
                window.speechSynthesis.speak(u);
            }
        }

        function announceTopFive() {
            const sorted = getSortedTeams().filter(t => t.score > 0);
            if (sorted.length === 0) return speak("ç›®å‰å°šç„¡æ¯”è³½ç´€éŒ„ã€‚");
            let msg = "æ’­å ±å‰äº”åï¼š";
            sorted.slice(0, 5).forEach((t, i) => msg += `ç¬¬ ${i + 1} åï¼Œ${t.name}ï¼Œ${t.score}ã€‚`);
            speak(msg);
        }

        function getSortedTeams() {
            return [...teams].sort((a, b) => {
                const sA = Number(a.score) || 0;
                const sB = Number(b.score) || 0;
                const rA = a.hasRaced ? 1 : 0;
                const rB = b.hasRaced ? 1 : 0;
                if (rB !== rA) return rB - rA;
                if (sB !== sA) return sB - sA;
                return String(a.id).localeCompare(String(b.id));
            });
        }

        function listenToTeams() {
            window.fs.onSnapshot(window.fs.collection(window.db, 'teams'), (snap) => {
                teams = snap.docs.map(d => {
                    const data = d.data();
                    return { id: d.id, ...data, score: Number(data.score) || 0 };
                });
                updateUI();
            });
        }

        function updateUI() {
            const sorted = getSortedTeams();
            
            document.getElementById('leaderboard').innerHTML = sorted.map((t, i) => {
                const hasScore = t.score > 0 || t.hasRaced;
                let rStyle = (hasScore) ? (i === 0 ? "rank-1" : i === 1 ? "rank-2" : i === 2 ? "rank-3" : "") : "";
                let medal = (hasScore) ? (i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : "") : "";
                
                return `
                    <div class="flex items-center p-3 rounded-xl bg-white/5 border border-white/5 transition-all mb-2 ${rStyle}">
                        <span class="tech-font text-slate-500 text-xs w-6 flex-shrink-0">${i+1}</span>
                        <div class="flex-1 min-w-0 mx-2">
                            <div class="font-bold text-white text-base truncate whitespace-nowrap">
                                ${medal} ${t.name || 'æœªå‘½å'}
                            </div>
                        </div>
                        <div class="flex items-center flex-shrink-0">

                            <span class="text-[10px] text-slate-400 tech-font ml-1">CM</span>
                        </div>
                    </div>`;
            }).join('');

            const manageList = [...teams].sort((a,b) => String(a.name).localeCompare(String(b.name)));
            document.getElementById('team-list').innerHTML = manageList.map(t => `
                <div class="p-4 bg-white/5 rounded-xl border border-white/10 flex gap-2 items-center">
                    <input type="text" value="${t.name}" id="input-${t.id}" class="bg-black/40 flex-1 px-3 py-1 rounded-lg text-white outline-none min-w-0">
                    <button onclick="updateRemoteName('${t.id}')" class="bg-cyan-600 px-3 rounded-lg text-xs font-bold flex-shrink-0">å„²å­˜</button>
                    <button onclick="removeTeam('${t.id}')" class="text-red-500 px-1 flex-shrink-0">âœ•</button>
                </div>`).join('');
        }

        async function updateRemoteScore(id, val) { 
            const s = parseFloat(val) || 0;
            await window.fs.updateDoc(window.fs.doc(window.db, "teams", id), { score: s, hasRaced: true }); 
        }

        async function updateRemoteName(id) { 
            const n = document.getElementById(`input-${id}`).value;
            await window.fs.updateDoc(window.fs.doc(window.db, "teams", id), { name: n }); 
            notify("âœ… å·²æ›´æ–°"); 
        }

        function drawMatch() {
            if (isDrawing) return;
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) return notify("å·²å®Œè³½");
            isDrawing = true;
            speak("å°æˆ°çµ„åˆæœå°‹ä¸­...");
            const p1Disp = document.getElementById('p1-name'), p2Disp = document.getElementById('p2-name');
            p1Disp.classList.add('slot-machine-anim'); p2Disp.classList.add('slot-machine-anim');
            let counter = 0;
            const itv = setInterval(() => {
                p1Disp.innerText = teams[Math.floor(Math.random()*teams.length)].name;
                p2Disp.innerText = teams[Math.floor(Math.random()*teams.length)].name;
                if (++counter > 20) {
                    clearInterval(itv);
                    p1Disp.classList.remove('slot-machine-anim'); p2Disp.classList.remove('slot-machine-anim');
                    p1Data = pool[Math.floor(Math.random()*pool.length)];
                    const rem = pool.filter(t => t.id !== p1Data.id);
                    p2Data = rem.length > 0 ? rem[Math.floor(Math.random()*rem.length)] : null;
                    p1Disp.innerText = p1Data.name; p2Disp.innerText = p2Data ? p2Data.name : "æ¸¬è©¦é¸æ‰‹";
                    speak(`åŒ¹é…å®Œæˆã€‚${p1Data.name} å°æˆ° ${p2Data ? p2Data.name : 'æ¸¬è©¦é¸æ‰‹'}`);
                    isDrawing = false;
                }
            }, 80);
        }

        // --- è¨ˆæ™‚å™¨é¡¯ç¤ºé‚è¼¯ä¿®å¾© ---
        function handleTimerAppearance(val) {
            const input = document.getElementById('timer-input');
            // è™•ç† 10 çš„å€æ•¸åº•è‰²åˆ‡æ›
            if (val > 0 && val % 10 === 0) {
                input.classList.add('special-interval');
            } else {
                input.classList.remove('special-interval');
            }

            // æœ€å¾Œ 10 ç§’è­¦å‘Š
            if (val <= 10 && val > 0) {
                input.classList.add('timer-warning');
            } else {
                input.classList.remove('timer-warning');
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn'), input = document.getElementById('timer-input');
            if (isRunning) { 
                clearInterval(interval); isRunning = false; btn.innerText = "ç¹¼çºŒ"; 
            } else {
                isRunning = true; btn.innerText = "æš«åœ"; speak("é–‹å§‹ï¼");
                interval = setInterval(() => {
                    timerVal--; 
                    input.value = timerVal;
                    handleTimerAppearance(timerVal);

                    if(timerVal <= 10 && timerVal > 0) speak(timerVal.toString());
                    
                    if (timerVal <= 0) { 
                        clearInterval(interval); isRunning = false; btn.innerText = "çµæŸ";
                        input.classList.remove('special-interval');
                        input.classList.remove('timer-warning');
                        speak("çµæŸ"); confetti({ particleCount: 50 });
                        setTimeout(() => resetTimer(), 2000);
                    }
                }, 1000);
            }
        }

        async function saveMatch() {
            if (!p1Data) return notify("è«‹æŠ½ç±¤");
            const s1 = document.getElementById('p1-score').value;
            const s2 = document.getElementById('p2-score').value;
            await updateRemoteScore(p1Data.id, s1);
            if(p2Data) await updateRemoteScore(p2Data.id, s2);
            confetti({ particleCount: 150, origin: { y: 0.6 } });
            notify("ğŸ† ç´€éŒ„æˆåŠŸ");
            setTimeout(() => {

        }

        function resetTimer() {

        async function addTeam() { await window.fs.setDoc(window.fs.doc(window.db, "teams", Date.now().toString()), { name: "æ–°éšŠä¼", score: 0, hasRaced: false }); }
        async function removeTeam(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await window.fs.deleteDoc(window.fs.doc(window.db, "teams", id)); }
